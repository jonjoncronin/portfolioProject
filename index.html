<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <title>Jon Cronin's Work Portfolio</title>
  </head>
  <body>

    <header class="header">
      <img class="header__logo"
           src="img/udacity_logo.jpg"
           alt="Udacity Logo">
        <h1 class="header__title">
          Jon Cronin
        </h1>
        <h3 class="header__subtitle">
          Software Engineer
        </h3>
        <h3 class="header__subtitle">
          Lifelong Learner
        </h3>
        <h3 class="header__subtitle">
          Servant Leader
        </h3>
    </header>

    <section class="advertise">
      <img class="advertise__image"
           src="img/brainstorming.jpg"
           alt="Generic Image of Software Development">
    </section>

    <section class="featured__work">
      <h1 class="feature__title">
        Featured Work
      </h1>

      <div class="work__item __left">
        <figure>
          <img class="work__image"
               src="img/onnitacademywod4.jpg"
               alt="Workout Image">
          <figcaption>
            <h1>WOD</h1>
            <h5><a href="https://www.californiafamilyfitness.com/">workouts</a></h5>
          </figcaption>
        </figure>
      </div>

      <div class="work__item __center">
        <figure>
          <img class="work__image"
               src="img/Mountain-Biking-4-1024x680.jpg"
               alt="Mountain Biking Image">
          <figcaption>
            <h1>Mount</h1>
            <h5><a href="https://www.singletracks.com/">rides</a></h5>
          </figcaption>
        </figure>
      </div>

      <div class="work__item __right">
        <figure>
          <img class="work__image"
               src="img/brewing.jpg"
               alt="Brewing Image">
          <figcaption>
            <h1>Brew</h1>
            <h5><a href="http://www.shopbrewmeister.com/">recharging</a></h5>
          </figcaption>
        </figure>
      </div>
    </section>

  </body>
