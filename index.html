<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <title>Jon Cronin's Work Portfolio</title>
</head>

<body>
  <header class="header">
    <img class="header-logo" src="img/udacity_logo.jpg" alt="Udacity Logo">
    <h1 class="header-title">Jon Cronin</h1>
    <h3 class="header-subtitle">Software Engineer</h3>
    <h3 class="header-subtitle">Lifelong Learner - Servant Leader</h3>
  </header>

  <div class="advertise">
    <p>
      <img class="advertise-image" src="img/brainstorming.jpg" alt="Generic Image of Software Development">
    </p>
  </div>

  <h2 class="feature-title">Featured Work</h2>
  <section class="featured-work">
    <div class="work-item left">
      <figure>
        <img class="work-image" src="img/onnitacademywod4.jpg" alt="Workout Image">
        <figcaption>
          <h2>WOD</h2>
          <h5><a href="https://www.californiafamilyfitness.com/">workouts</a></h5>
        </figcaption>
      </figure>
    </div>

    <div class="work-item center">
      <figure>
        <img class="work-image" src="img/Mountain-Biking-4-1024x680.jpg" alt="Mountain Biking Image">
        <figcaption>
          <h2>Mount</h2>
          <h5><a href="https://www.singletracks.com/">rides</a></h5>
        </figcaption>
      </figure>
    </div>

    <div class="work-item right">
      <figure>
        <img class="work-image" src="img/brewing.jpg" alt="Brewing Image">
        <figcaption>
          <h2>Brew</h2>
          <h5><a href="http://www.shopbrewmeister.com/">recharging</a></h5>
        </figcaption>
      </figure>
    </div>
  </section>

</body>

</html>
